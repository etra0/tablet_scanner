<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tablet scanner</title>
        <script>
function handle_websocket() {
    const socket = new WebSocket(`ws://${window.location.host}/ws/client`)
    socket.addEventListener("open", () => console.log("Connected!"));
    socket.addEventListener("message", (event) => {
        document.body.style.backgroundColor = event.data;
        console.log(event.data)
    });
}

handle_websocket();
        </script>
    </head>
    <body>
    </body>
</html>
